[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show detailed test output
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers for organizing tests
markers =
    math: Mathematical foundations tests
    core: Core Gâ‚‚ geometry tests
    particle: Particle physics tests
    cosmology: Cosmology tests
    atomic: Atomic physics tests
    integration: Integration tests
    slow: Slow running tests
